<html>
  <head>
    <meta charset="utf-8" />
    <title>购物车案例</title>
    <link rel="style" href="style.css" />
  </head>

  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(a, index) in books">
            <td>{{index+1}}</td>
            <td>{{a.name}}</td>
            <td>{{a.time}}</td>
            <!--过滤器-->
            <td>{{a.price | formatPrice}}</td>
            <td>
              <button @click="dec(index)" v-bind:disabled="a.num <= 1">
                -
              </button>
              {{a.num}}
              <button @click="inc(index)">
                +
              </button>
            </td>
            <td>
              <button>移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格:{{}}</h2>
    </div>

    <script src="./../js/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
